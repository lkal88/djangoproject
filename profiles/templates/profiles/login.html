{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<h1>This is the login page</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
<br><br>
<a href="{% url 'social:begin' 'linkedin-oauth2' %}">Login with Linkedin</a>
&nbsp;
<a href="{% url 'social:begin' 'google-oauth2' %}"> Login with Google</a>
{% endblock %}
